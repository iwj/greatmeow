<script id="ch0105/16">

  // 买房子
  var n = Number(prompt("输入年薪n："))
  var k = Number(prompt("房子每年涨幅k："))
  var sum = 0
  var price = 200
  var get = false
  for ( var i = 0; i < 20; i++) {
    //console.log("当前是第n轮循环：" + (i+1))
    if (i == 0) {
      sum = n
      price = 200
    } else {
      sum += n
      price *= (k / 100 + 1)

      break
    }
  }
  if (!get) {
    console.log("Impossible")
  }

</script>

<script id="ch0105/17">

  // 斐波那契数列
  var k = Number(prompt("输入一个正整数k:"))
  var fibonacci
  var previous_1
  var previous_2
  for (var i = 1; i <= k; i++) {
    if (i == 1 || i == 2) {
      fibonacci = 1
      previous_1 = 1
      previous_2 = 1
    } else { // 第3个开始
      fibonacci = previous_1 + previous_2
      previous_2 = previous_1
      previous_1 = fibonacci
    }
  }
  console.log(fibonacci)
  
</script>

        console.log("worse")
      } else {
        console.log("same")
      }
    }
  }

</script>

<script id="sort" sample-input="4 1 7" sample-output="1 4 7" comment="输入三个数，把此三个数按升序输出">
  var a = Number(prompt("input a:"))
  var b = Number(prompt("input b:"))
  var c = Number(prompt("input c:"))
  var temp
  if (a <= b && a <= c) { // 当a是三者中最小
    if (b > c) {
      temp = b
      b = c
      c = temp
    }
  }
  if (b <= a && b <= c) { // 当b是三者中最小
    temp = a
    a = b
    b = temp
    if (b > c) {
      temp = b
      b = c
      c = temp
    }
  }
  if (c <= b && c <= a) { // 当c是三者中最小
    temp = c
    c = a
    a = temp
    if (b > c) {
      temp = b
      b = c
      c = temp
    }
  }
  console.log(a,b,c)  
</script>

<script id="narcissistics" sample-input="" sample-output="" comment="找出100到10000以内所有的水仙花数">
  // 题目：水仙花数。水仙花数是指一个N位的十进制数，其各位数的N次方的和等于它自己。
  // 如：153 =　1的三次方+5的三次方+3的三次方，则153就是一个水仙花数
  // 或：1634 =　1的四次方+6的四次方+3的四次方+4的四次方
  // 因为1634是一个四位数。
  // 找出100到100000以内所有的水仙花数。
  for (var i = 100; i < 100000; i++) {
    number_length = String(i).length
    if (number_length == 3) {
      digit_of_1 = i % 10
      digit_of_10 = parseInt(i / 10) % 10
      digit_of_100 = parseInt(i / 100) % 10
      if (digit_of_1**3 + digit_of_10**3 + digit_of_100**3 == i) {
        console.log(i)
      }
    }
    if (number_length == 4) {
      digit_of_1 = i % 10
      digit_of_10 = parseInt(i / 10) % 10
      digit_of_100 = parseInt(i / 100) % 10
      digit_of_1000 = parseInt(i / 1000) % 10
      if (digit_of_1**4 + digit_of_10**4 + digit_of_100**4 + digit_of_1000**4 == i) {
        console.log(i)
      }
    }

    if (number_length == 5) {
      digit_of_1 = i % 10
      digit_of_10 = parseInt(i / 10) % 10
      digit_of_100 = parseInt(i / 100) % 10
      digit_of_1000 = parseInt(i / 1000) % 10
      digit_of_10000 = parseInt(i / 10000) % 10
      if (digit_of_1**5 + digit_of_10**5 + digit_of_100**5 + digit_of_1000**5 + digit_of_10000**5 == i) {
        console.log(i)
      }
    }
  }
</script>
