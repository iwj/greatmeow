<script id="sort" sample-input="4 1 7" sample-output="1 4 7" comment="输入三个数，把此三个数按升序输出">
  var a = Number(prompt("input a:"))
  var b = Number(prompt("input b:"))
  var c = Number(prompt("input c:"))
  var temp
  if (a <= b && a <= c) { // 当a是三者中最小
    if (b > c) {
      temp = b
      b = c
      c = temp
    }
  }
  if (b <= a && b <= c) { // 当b是三者中最小
    temp = a
    a = b
    b = temp
    if (b > c) {
      temp = b
      b = c
      c = temp
    }
  }
  if (c <= b && c <= a) { // 当c是三者中最小
    temp = c
    c = a
    a = temp
    if (b > c) {
      temp = b
      b = c
      c = temp
    }
  }
  console.log(a,b,c)  
</script>

<script id="weekday" sample-input="2018 6" sample-output="5" comment="输入年份与月份，给出该年该月的第一天是星期几">
  var yearInput = Number(prompt("year:"))
  var monthInput = Number(prompt("month:"))
  var dayTheLazyUser = 1
  console.log(calcWhatDayIsItToday(yearInput, monthInput, dayTheLazyUser))

  function calcWhatDayIsItToday(year = 2018, month = 2, day = 2) {
    // 设置一个基准的天 1980-01-01 星期二
    var days = 0
    // 1.计算1980至今所有年份的天数（不包含用户输入的“今年”）
    for (var i = year-1; i >= 1980; i--) {
      if (isLeapYear(i)) {
        days += 366
      } else {
        days += 365
      }
    }
    // 2.加上“今年”所有月份的天数，不包含“本月”
    month -= 1
    while (month > 0) {
      switch (month) {
      case 12:
        days += 31
        break
      case 11:
        days += 30
        break
      case 10:
        days += 31
        break
      case 9:
        days += 30
        break
      case 8:
        days += 31
        break
      case 7:
        days += 31
        break
      case 6:
        days += 30
        break
      case 5:
        days += 31
        break
      case 4:
        days += 30
        break
      case 3:
        days += 31
        break
      case 2:
        if (isLeapYear(year)) {
          days += 29
        } else {
          days += 28
        }
        break
      case 1:
        days += 31
        break
      }
      month--
    }
    // 3.加上“本月”已经逝去的天数 (；′⌒`)
    days += day
    // 4.求余
    if ((days - 1 + 2) % 7 == 0) {
      return 7
    } else{
      return ((days - 1 + 2) % 7)
    }
  }
  function isLeapYear(year) {
    if (year % 3200 == 0) {
      return false
    } else {
      if (year % 400 == 0) {
        return true
      } else {
        if (year % 100 == 0) {
          return false
        } else {
          if (year % 4 == 0) {
            return true
          } else {
            return false
          }
        }
      }
    }
  }
</script>
