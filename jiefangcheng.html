<script type="text/javascript">
  var a = Number(prompt('input a'))
  var b = Number(prompt('input b'))
  var c = Number(prompt('input c'))
  var x1 = (-b + Math.sqrt(b**2 - 4 * a * c)) / (2 * a)
  var x2 = (-b - Math.sqrt(b**2 - 4 * a * c)) / (2 * a)
  if (x1 == x2) {
    console.log('x='+x1)
  } else {
    if ((b**2 - 4 * a * c) < 0) {
      console.log('（复数）x1='+x1)
      console.log('（复数）x2='+x2)
    } else {
      console.log('（实数）x1='+x1)
      console.log('（实数）x2='+x2)
    }
  }
</script>

<script type="text/javascript">
  var a1 = Number(prompt('input a1'))
  var b1 = Number(prompt('input b1'))
  var c1 = Number(prompt('input c1'))
  var a2 = Number(prompt('input a2'))
  var b2 = Number(prompt('input b2'))
  var c2 = Number(prompt('input c2'))
  if ((b1 * a2 - b2 * a1) == 0 && (c1 * a2 - c2 * a1) == 0) {
    console.log("有无数解")
  } else if ((b1 * a2 - b2 * a1) == 0 && (c1 * a2 - c2 * a1) != 0) {
    console.log("无解")
  } else {
    console.log('x=' + (b1 * c2 - b2 * c1) / (b1 * a2 - b2 * a1))
    console.log('y=' + (c1 * a2 - c2 * a1) / (b1 * a2 - b2 * a1))
  }
</script>
