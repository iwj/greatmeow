<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bootstrap table</title>
  <style media="screen">
    body {
      padding: 0px 20px;
    }

    .table {
      text-align: left;
      line-height: 3rem;
      border-collapse: collapse;
      width: 100%;
      max-width: 100%;
      margin-bottom: 1rem;
    }

    .table thead {
      border-top: 1px solid #dee2e6;
    }

    .table thead th {
      border-bottom: 2px solid #dee2e6;
    }

    .table tbody tr {
      border-bottom: 1px solid #dee2e6;
    }

    .table tbody tr:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <h1>.table</h1>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>First</th>
        <th>Last</th>
        <th>Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>1</th>
        <td>mark</td>
        <td>otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th>2</th>
        <td>Jack</td>
        <td>Thoms</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th>3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
